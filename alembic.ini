# Alembic Configuration File
# =============================================================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Set to 'true' to run the environment during the 'revision' command
prepend_sys_path = .
# prepend_sys_path = src

# Timezone for file_template rendering (default: UTC)
# timezone =

# Max length of characters for slug
truncate_slug_length = 40

# Set to true to make rev_id for revision command a UUID4 instead of int
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version path separator
# version_path_separator = os  # default: use os.pathsep

# Splitting multiple version_locations with semicolons
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Output encoding for file generation
output_encoding = utf-8

# SQLAlchemy URL - overridden by env.py from environment variable
sqlalchemy.url = postgresql+asyncpg://ifc_user:changeme@localhost:5432/ifc_db


[post_write_hooks]
# Format with ruff after creating migration
hooks = ruff

ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME


# =============================================================================
# Logging Configuration
# =============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
